{% extends 'base.html'%}

{% block header%}
{% endblock%}


{%block content%}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Conferma Eliminazione</h4>
                </div>
                <div class="card-body">
                    <p>Sei sicuro di voler eliminare la prenotazione?</p>
                    <p><strong>Nome cliente:</strong> {{ prenotazione.utente }}</p>
                    <p><strong>Data:</strong> {{ prenotazione.slot.data }}</p>

                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-block">Elimina Prenotazione</button>
                    </form>
                    <a href="{% url 'gestione:lista_prenotazioni_utente' %}" class="btn btn-secondary btn-block mt-3">Annulla</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Aggiungi i JS di Bootstrap 4 (con jQuery e Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{%endblock%}
